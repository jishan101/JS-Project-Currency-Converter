<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link rel="shortcut icon" href="favicon.ico">
    <style>
        /* .box {
            background-color: #1D9BF0;
        } */

        h1 {
            background-color: #212529;
            color: #ffffff;
        }

        footer a {
            color: #212529;
        }
    </style>
    <title>Currency Converter</title>
</head>
<body>
    <div class="container-sm">
        <h1 class="text-center py-3" style="font-size: 50pt;"><strong>Currency Converter</strong></h1>
        <div class="mt-3" id="messageWrapper"></div>
        <div class="text-muted mt-4" id="fromOutput"></div>
        <div id="toOutput" style="font-size: 50pt;"></div>
        <div class="col mt-5">
            <label for="amount">Enter Amount</label>
            <input type="number" class="form-control" name="amount" id="amountInput" placeholder="Amount">
        </div>
        <div class="row mt-4">
            <div class="col-7">From</div>
            <div class="col-5">To</div>
        </div>
        <div class="row mb-4">
            <div class="input-group col">
                <select class="form-select" id="fromInput">
                    <option selected>Choose...</option>
                </select>
            </div>
            <div class="col-2 text-center mt-1"><i class="fas fa-exchange-alt"></i></div>
            <div class="input-group col">
                <select class="form-select" id="toInput">
                    <option selected>Choose...</option>
                </select>
            </div>
        </div>
        <div class="col">
            <button type="button" class="btn btn-dark form-control" id="exchangeBtn">Get Exchange Rate</button>
        </div>
    </div>
    <footer class = "text-center mt-5 footer">Project by: <a target="_blank" href="https://www.facebook.com/rko.jishan/">Irfanul Islam Jishan</a></footer>
    <script src="main.js"></script>
</body>
</html>
